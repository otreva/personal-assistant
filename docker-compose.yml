services:
  neo4j:
    image: neo4j:5
    container_name: personal-assistant-neo4j
    environment:
      - NEO4J_AUTH=neo4j/localgraph
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=512m
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
    restart: unless-stopped
    networks:
      - personal-assistant

  poller:
    build:
      context: .
      dockerfile: Dockerfile.poller
    container_name: personal-assistant-poller
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=localgraph
      - PYTHONUNBUFFERED=1
    volumes:
      - personal_assistant_state:/root/.graphiti_sync
    restart: unless-stopped
    networks:
      - personal-assistant

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: personal-assistant-web
    depends_on:
      - neo4j
    ports:
      - "8128:8128"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=localgraph
      - PYTHONUNBUFFERED=1
    volumes:
      - personal_assistant_state:/root/.graphiti_sync
    restart: unless-stopped
    networks:
      - personal-assistant

networks:
  personal-assistant:
    driver: bridge

volumes:
  personal_assistant_state:
  pip_cache:
